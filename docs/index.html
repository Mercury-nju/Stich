<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch - Image Stitcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        .icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 28px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .icon-inner {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .icon-bar {
            width: 50px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        .icon-bar:nth-child(2) { opacity: 0.75; margin-left: 4px; }
        .icon-bar:nth-child(3) { opacity: 0.6; margin-left: -4px; }
        h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="icon-inner">
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
            </div>
        </div>
        <h1>Stitch</h1>
        <p class="tagline">Combine photos into beautiful long images</p>
        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="privacy-policy-zh.html">隐私政策</a>
            <a href="terms-of-service-zh.html">用户协议</a>
        </div>
    </div>
</body>
</html>
